<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penguin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="btn">開始</button>
    <h1 id="title">ペンギン図鑑😋</h1>
    <div class="box">
        <img src="https://img.peapix.com/a26c90bfa30943c58223c991361178bb_480.jpg">
        <h2 id="subtitle">ジェンツーペンギン</h2>
        <p>目と目の間を結ぶ白いバンド模様もジェンツーペンギンだけの特徴。泳ぐスピードはペンギンの種類の中で一番早いです。</p>
    </div>
    <div class="box">
        <img src="https://www.city.asahikawa.hokkaido.jp/asahiyamazoo/zuroku/islands_around_antarctica/d057483_d/img/001.jpg">
        <h2>キングペンギン</h2>
        <p>首から胸元にある黄色がかったオレンジ色の羽毛と、頭の両側にあるしずく形をしたオレンジ色の模様が特徴です。</p>
    </div>
    <div class="box">
        <img src="https://shigurechan.com/wp-content/uploads/2020/02/Chinstrap-Penguin-1.jpg">
        <h2>ひげペンギン</h2>
        <p>あごにある一本のラインが髭に見えるペンギンです。南極地域で最も数の多いペンギンです。</p>
    </div>
    <script src="function.js"></script>
    
</body>
</html>
